# SecureOS Security Configuration Defaults
# This file defines the default security settings for SecureOS

[Encryption]
# Full disk encryption using LUKS2
enabled=true
cipher=aes-xts-plain64
key_size=512
hash=sha512
pbkdf=argon2id

[Firewall]
# UFW (Uncomplicated Firewall) configuration
enabled=true
default_incoming=deny
default_outgoing=allow
logging=high

[AppArmor]
# Mandatory Access Control
enabled=true
mode=enforce
profile_complain_mode=false

[Audit]
# System audit logging (auditd)
enabled=true
log_format=ENRICHED
max_log_file=10
num_logs=5
flush=INCREMENTAL_ASYNC

[Privacy]
# Privacy-enhancing features
disable_telemetry=true
disable_error_reporting=true
randomize_mac=true
use_encrypted_dns=true
dns_provider=quad9  # Options: quad9, cloudflare, custom
block_trackers=true
clear_logs_on_shutdown=false

[Hardening]
# System hardening options
disable_root_login=true
enforce_strong_passwords=true
min_password_length=12
password_complexity=true
automatic_updates=true
disable_unnecessary_services=true
secure_shared_memory=true
disable_core_dumps=true
harden_network_stack=true

[Applications]
# Application security
enable_firejail=true
sandbox_browsers=true
restrict_su=true
use_apparmor_profiles=true

[Updates]
# Security update configuration
automatic_security_updates=true
check_interval=daily
auto_reboot=false
reboot_time=03:00

[Kernel]
# Kernel security parameters
lockdown_mode=integrity
module_signing=enforce
restrict_dmesg=true
restrict_kptr=true
ptrace_scope=restricted
disable_kexec=true

[Network]
# Network security settings
enable_ipv6_privacy=true
disable_ipv6=false
syn_cookies=true
icmp_redirects=false
ip_forwarding=false
reverse_path_filtering=true

[Filesystem]
# Filesystem security
mount_noexec_tmp=true
mount_nodev_tmp=true
mount_nosuid_tmp=true
separate_home_partition=true
secure_permissions=true

[Services]
# Service restrictions
disable_bluetooth=true
disable_webcam=false
disable_microphone=false
disable_usb_storage=false
